<html>

<head>
  <title>Hacker News</title>
  <link rel="stylesheet" href="/public/css/news.css" />
</head>

<body>
  <table id="hnmain" border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="#f6f6ef">
    <tbody>
      <tr>
        <td bgcolor="#ff6600">
          <table border="0" cellpadding="0" cellspacing="0" width="100%" style="padding:2px">
            <tbody>
              <tr>
                <td style="width:18px;padding-right:4px">
                  <a href="https://news.ycombinator.com">
                    <img src="/public/news/y18.gif" width="18" height="18" style="border:1px white solid;">
                  </a>
                </td>
                <td style="line-height:12pt; height:10px;">
                  <span class="pagetop">
                    <b class="hnname">
                      <a href="news">Hacker News</a>
                    </b>
                    <a href="newest">new</a> |
                    <a href="newcomments">comments</a> |
                    <a href="show">show</a> |
                    <a href="ask">ask</a> |
                    <a href="jobs">jobs</a> |
                    <a href="submit">submit</a>
                  </span>
                </td>
                <td style="text-align:right;padding-right:4px;">
                  <span class="pagetop">
                    <a href="login?goto=news">login</a>
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>

      <tr style="height:10px"></tr>

      <tr>
        <td>
          <table border="0" cellpadding="0" cellspacing="0" class="itemlist">
            <tbody>
              {% for item in list %}
              <tr class="athing" id="{{ item.id }}">
                <td align="right" valign="top" class="title">
                  <span class="rank">{{ loop.index }}.</span>
                </td>
                <td valign="top" class="votelinks">
                  <center>
                    <a id="up_{{ item.id }}" href="vote?id={{ item.id }}&amp;how=up&amp;goto=news">
                      <div class="votearrow" title="upvote"></div>
                    </a>
                  </center>
                </td>
                <td class="title">
                  <a href="{{ item.url }}"
                    class="storylink">{{ item.title }}</a>
                  <span class="sitebit comhead"> (
                    <a href="from?site={{ item.domain }}">
                      <span class="sitestr">{{ item.domain }}</span>
                    </a>)</span>
                </td>
              </tr>
              <tr>
                <td colspan="2"></td>
                <td class="subtext pocket-inserted">
                  <span class="score" id="score_{{ item.id }}">{{ item.score }} points</span> by
                  <a href="user?id={{ item.by }}" class="hnuser">{{ item.by }}</a>
                  <span class="age">
                    <a href="item?id={{ item.id }}">{{ helper.relativeTime(item.time) }}</a>
                  </span>
                  <span id="unv_{{ item.id }}"></span> |
                  <a href="hide?id={{ item.id }}&amp;goto=news">hide</a> |
                  <a href="item?id={{ item.id }}">{{ item.descendants }}&nbsp;comments</a> |
                  <a class="pocket-hn-button" href="#">save to pocket</a>
                </td>
              </tr>
              <tr class="spacer" style="height:5px"></tr>
              {% endfor %}
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
</body>

</html>
